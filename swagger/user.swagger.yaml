paths:
  /member/signup:
    post:
      tags:
        - Member
      summary: 회원가입
      parameters:
        - name: signUp
          in: body
          required: true
          schema:
            properties:
              name:
                type: string
                description: 유저 이름
                example: 눈꽃
              gender:
                type: string
                description: 유저 성별
                example: male
              birthday:
                type: string
                description: 생일
                example: "1999-02-13"
              addr:
                type: string
                description: 주소
                example: swagger Test address
              specAddr:
                type: string
                description: 상세 주소
                example: swagger Test specAddr
              phone:
                type: string
                description: 전화 번호
                example: 010-9062-7988
              email:
                type: string
                description: 유저 이메일
                example: jjinh99@naver.com
              social_type:
                type: string
                description: 소셜 로그인 타입
                example: kakao
              prefer:
                type: array
                description: 선호 카테고리 번호
                example: [1, 3, 5]

      responses:
        "200":
          description: 회원 가입 성공!
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2000
              message:
                type: string
                example: "success!"
              result:
                type: object
                example:
                  {
                    "email": "jjinh99@naver.com",
                    "name": "눈꽃",
                    "preferCategory": ["한식", "일식"],
                  }

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
