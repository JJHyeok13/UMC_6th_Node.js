paths:
  /restaurant/create:
    post:
      tags:
        - Restaurant
      summary: 가게 생성
      parameters:
        - name: create
          in: body
          required: true
          schema:
            properties:
              foodtype_id:
                type: integer
                description: 음식 종류 ID
                example: 1
              region_id:
                type: integer
                description: 지역 ID
                example: 1
              name:
                type: string
                description: 가게 이름
                example: "궁중보쌈"
              address:
                type: string
                description: 주소
                example: "용현동"

      responses:
        "201":
          description: 리뷰 작성 성공!
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2010
              message:
                type: string
                example: "Review created successfully!"
              result:
                type: object
                example: { "reviewId": "1" }

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.

  /restaurant/review:
    post:
      tags:
        - Restaurant
      summary: 리뷰 작성
      parameters:
        - name: write
          in: body
          required: true
          schema:
            properties:
              member_id:
                type: integer
                description: 회원 ID
                example: 1
              restaurant_id:
                type: integer
                description: 레스토랑 ID
                example: 1
              content:
                type: string
                description: 리뷰 내용
                example: "훌륭한 음식과 서비스였습니다!"
              rating:
                type: double
                description: 평점
                example: 5.0

      responses:
        "201":
          description: 리뷰 작성 성공!
          schema:
            type: object
            properties:
              isSuccess:
                type: boolean
                example: true
              code:
                type: integer
                example: 2010
              message:
                type: string
                example: "Review created successfully!"
              result:
                type: object
                example: { "reviewId": "1" }

        "400":
          description: 잘못된 요청
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 400
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON001
              message:
                type: string
                example: 잘못된 요청입니다

        "500":
          description: 서버 에러
          schema:
            type: object
            properties:
              status:
                type: integer
                example: 500
              isSuccess:
                type: boolean
                example: false
              code:
                type: integer
                example: COMMON000
              message:
                type: string
                example: 서버 에러, 관리자에게 문의 바랍니다.
